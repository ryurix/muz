<?

$name = array();
$info = array();
$color = array();

$q = db_query('SELECT * FROM mark ORDER BY w,i');
while ($i = db_fetch($q)) {
	$name[$i['i']] = $i['name'];
	$info[$i['i']] = $i['info'];
	$color[$i['i']] = $i['color'];
}

cache_save('mark-name', $name);
cache_save('mark-info', $info);
cache_save('mark-color', $color);

?>
