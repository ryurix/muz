$select = 'SELECT * FROM brand ORDER BY w, name';
$q = db_query($select);

$edit = \User::is('catalog');
w('clean');

while ($i = db_fetch($q)) {

	echo '<tr>';
	if ($edit) {
		echo '<td><a href="'.$href.'/edit">'.$i['i'].'</a></td>';
	} else {
		echo '<td>'.$i['i'].'</td>';
	}

	echo '<td><a href="'.$href.'">'.$i['name'].' <i class="icon-edit"></i></a></td>';
	echo '</tr>';
}
