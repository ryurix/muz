<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="freshslider.min.css">
    <title></title>
    <style>
        div{
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="unranged" style="width: 90%; margin: 20px"></div>
<div id="ranged" style="width: 90%; margin: 20px"></div>
<div id="unranged-value" style="width: 90%; margin: 20px"></div>
<div id="ranged-value" style="width: 90%; margin: 20px"></div>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="freshslider.min.js"></script>
<script>
    var s0 = $("#unranged").freshslider({
        step: 10,
        unit:'%',
        enabled:false
    });

    var s1 = $("#ranged").freshslider({
        range:true,
        step:0.1,
        text:false,
        onchange:function(low, high){
            console.log(low, high);
        }
    });

    var s2 = $("#unranged-value").freshslider({
        step: 1,
        value:10
    });

    var s3 = $("#ranged-value").freshslider({
        range: true,
        step:1,
        value:[4, 60],
        onchange:function(low, high){
            console.log(low, high);
        }
    });
</script>
</body>
</html>
