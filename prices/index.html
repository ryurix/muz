$ups = $plan['up']['values'];
$counts = $plan['count']['values'];
$prices = $plan['price']['values'];

function names($keys, $values) {
	if (!strlen($keys)) {
		return '';
	}
	$a = [];
	$codes = explode(',', $keys);
	foreach ($codes as $i) {
		$a[] = $values[$i];
	}
	return implode(', ', $a);
}

while ($i = db_fetch($q)) {

	$grp = names($i['grp'], $plan['grp']['values']);
	$brand = names($i['brand'], $plan['brand']['values']);
