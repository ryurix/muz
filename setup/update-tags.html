<?

set_time_limit(\Config::TIME_LIMIT);

$pathway = cache_load('pathway-hide');

function get_product_type($i, $pathway) {
	$node = $pathway[$i];
	$up = isset($node['up']) ? $node['up'] : 0;

	if ($up) {
		return get_product_type($up, $pathway).' '.$node['name'];
	} else {
		return $node['name'];
	}
}
